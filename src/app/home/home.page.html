<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Android
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">IOs</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Escreva Aqui:</ion-label>
      <ion-input [(ngModel)]="entrada"></ion-input>
    </ion-item>
    <ion-button color="dark" shape="round" (click)="submit()">Clique Aqui</ion-button>
    <p>{{saida}}</p>
  </div>
</ion-content>
